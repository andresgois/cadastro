<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Folha de Ponto</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<p:fieldset class="">
		<legend>Cadastro</legend>

		<h:panelGrid id="dataTableDatas" styleClass="painel">
			<h:dataTable value="#{pessoaBean.pessoas}" var="p">
				<p:column headerText="#">
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{p.id}" />
				</p:column>
				<p:column headerText="Nome">
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{p.nome}" />
				</p:column>
				<p:column headerText="Idade">
					<f:facet name="header">Idade</f:facet>
					<h:outputText value="#{p.idade}" />
				</p:column>

				<p:column headerText="Sexo">
					<f:facet name="header">Sexo</f:facet>
					<h:outputText value="#{p.sexo}" />
				</p:column>

				<p:column headerText="Ação">
					<f:facet name="header">Ação</f:facet>
					<h:form>
						<p:panelGrid columns="2">
							<p:commandButton value="Editar"
								oncomplete="PF('dialogWidget').show()" update="modalContent">
								<f:setPropertyActionListener
									target="#{pessoaBean.pessoaSelecionada}" value="#{p}" />
							</p:commandButton>

							<p:commandButton value="Excluir"
								oncomplete="PF('dlgforExcluir').show()" update="modalExcluir">
								<f:setPropertyActionListener
									target="#{pessoaBean.pessoaSelecionada}" value="#{p}" />
							</p:commandButton>
						</p:panelGrid>
					</h:form>
				</p:column>

			</h:dataTable>
		</h:panelGrid>
	</p:fieldset>

</h:body>
</ui:composition>
