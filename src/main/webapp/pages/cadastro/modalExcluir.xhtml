<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<h:outputStylesheet library="css" name="style.css" />
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Folha de Ponto</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>

	<h:body>

		<p:dialog header="Excluir" widgetVar="dlgforExcluir" resizable="false"
			id="modalExcluir" modal="true" dynamic="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{pessoaBean.deletar}" update="dataTableDatas"
						onclick="PF('dlgforEditar').hide();" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgforEditar').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</h:body>
</ui:composition>
